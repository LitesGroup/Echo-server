machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t litesteam/echo-api:$CIRCLE_SHA1 .

test:
  override:
    - "true"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push litesteam/echo-api:$CIRCLE_SHA1
